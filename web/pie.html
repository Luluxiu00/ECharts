<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ECharts 饼图</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/3.6.2/echarts.min.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小(宽高)的DOM -->
    <div id="main" style="width: 1000px;height: 800px"></div>
    <script type="application/javascript">
        //基于准备好的dom,初始化echarts实例
        var myChart = echarts.init(document.getElementById("main"));

        myChart.setOption({
            series: [{
                name: '访问来源',
                type: 'pie',
                radius: '55%',
                data: [
                    {value:235, name:'视频广告'},
                    {value:274, name:'联盟广告'},
                    {value:310, name:'邮件营销'},
                    {value:335, name:'直接访问'},
                    {value:400, name:'搜索引擎'}
                ],
                roseType: 'angle', //南丁格尔图
                itemStyle: {
                    //正常展示下的样式
                    normal: {
                        // 设置扇形的颜色
                        color: '#c23531',
                        //阴影的大小
                        shadowBlur: 200,
                        //阴影颜色
                        shadowColor: 'rgba(0,0,0,0.5)'
                    }
                }
            }],
            backgroundColor: '#2c343c',
            label: {
                normal: {
                    textStyle: {
                        color: 'rgba(255, 255, 255, 0.3)'
                    }
                }
            },
            labelLine: {
                normal: {
                    lineStyle: {
                        color: 'rgba(255, 255, 255, 0.3)'
                    }
                }
            }
        });
    </script>
</body>
</html>
